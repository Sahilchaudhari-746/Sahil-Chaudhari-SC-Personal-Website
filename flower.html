<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles2.css">
    <title>Photo Albums</title>
</head>
<body>

            <h2>Picture 2</h2>
        </div>
        <div class="album">
            <img src="flower/img2.jpg" alt="Picture3 Cover">
            <h2>Picture 3</h2>
        </div>
        <div class="album">
            <img src="flower/img3.jpg" alt="Picture1 Cover">
            <h2>Picture 4</h2>
        </div>
        <div class="album">
            <img src="flower/img 4.jpg" alt="Picture2 Cover">
            <h2>Picture 5</h2>
        </div>
        <div class="album">
            <img src="flower/img5.jpg" alt="Picture3 Cover">
            <h2>Picture 6</h2>
        </div>
        <div class="album">
            <img src="flower/img6.jpg" alt="Picture1 Cover">

        </div>
        <div class="album">
            <img src="flower/img 7.jpg" alt="Picture2 Cover">

        </div>
        <div class="album">

        </div>

            <img src="flower/img9.jpg" alt="Picture1 Cover">
            <h2>Picture 10</h2>
        </div>
        <div class="album">
            <img src="flower/img10.jpg" alt="Picture2 Cover">
            <h2>Picture 11</h2>
        </div>
        <div class="album">
            <img src="flower/img11.jpg" alt="Picture3 Cover">
            <h2>Picture 12</h2>
        </div>
        <!-- Add more albums as needed -->
    </main>
    <script>
        // JavaScript function to go back when the button is clicked
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
