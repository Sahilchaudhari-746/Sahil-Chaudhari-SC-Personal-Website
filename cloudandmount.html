<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles2.css">
    <title>Photo Albums</title>
</head>
<body>
    <header>
        <div class="left-arrow-button" onclick="goBack()">
            &#8592; <!-- Left arrow icon -->
        </div>
        <h1>Cloud And Mountain Photos</h1>
    </header>
    <main>
        <div class="album">
            <img src="mountain/img1.jpg" alt="Picture1 Cover">
            <h2>Picture 1</h2>
        </div>
        <div class="album">
            <img src="mountain/img2.jpg" alt="Picture2 Cover">
            <h2>Picture 2</h2>
        </div>
        <div class="album">
            <img src="mountain/img1.jpg" alt="Picture1 Cover">
            <h2>Picture 3</h2>
        </div>
        <div class="album">
            <img src="mountain/img3.jpg" alt="Picture3 Cover">
            <h2>Picture 4</h2>
        </div>
        <div class="album">
            <img src="mountain/img4.jpg" alt="Picture3 Cover">
            <h2>Picture 5</h2>
        </div>
        <!-- Add more albums as needed -->
    </main>
    <script>
        // JavaScript function to go back when the button is clicked
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
